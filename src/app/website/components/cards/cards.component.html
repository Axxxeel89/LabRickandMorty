<div class="card">
  <h1 class="card__title">{{cards.name}}</h1>
  <figure class="card__picture">
    <img class="card__img" [src]="cards.image" alt="">
  </figure>
  <div class="card__containertext">
    <p class="card__paragraph"><b >Species:</b> {{cards.species}}</p>
    <p class="card__paragraph"><b>Origin: </b> {{cards.origin.name}}</p>
    <a class="card__cta" href="">Ver Detalle</a>
  </div>
</div>
